<div id="main">
  <div class="kutu">
    <header class="header">
      <div class="logo">
        <img [src]="imgUrlString" />
      </div>
      <div class="route">
        <nav class="navbar navbar-expand-lg navbar-light p-5">
          <ul id="navbarCollapse" class="navbar-nav collapse navbar-collapse">
            <li class="nav-item nav-item-ozel navbar-brand">
              <a class="nav-link" (click)="activatedControl($event,'Anasayfa')">
                <div id="Anasayfa" class="Item active">
                  <img class="Img" [src]="homeIconPath" alt="" />
                  <span class="Span">Anasayfa</span>
                </div>
              </a>
            </li>

            <li class="nav-item nav-item-ozel">
              <a class="nav-link" [href]="jsgaUrlString" target="_blank" (click)="activatedControl($event,'JSGA')" >
                <div id="JSGA" class="Item">
                  <img class="Img" [src]="schoolIconPath" alt="" srcset=""/>
                  <span class="Span">JSGA</span>
                </div>
              </a>
            </li>
            <li class="nav-item nav-item-ozel">
              <a  class="nav-link" (click)="activatedControl($event,'Hakkinda')" >
                <div id="Hakkinda" class="Item">
                  <img class="Img" [src]="aboutIconPath" alt="" />
                  <span class="Span">Hakkında</span>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="login">
        <button type="button" class="btnLogin" (click)="click()" >Giriş</button>
      </div>
    </header>
    <div class="background">
      <img
        class="background-img1"
        [src]="background_img1_UrlString"
        alt="background-image1"
      />
      <img
        class="background-img2"
        [src]="background_img2_UrlString"
        alt="background-image2"
      />
    </div>
    <homeBody style="width: 100%;"></homeBody>
    <about style="width: 100%;"></about>
    <login style="width: 100%;"></login>
    <jsgaYonlendirme style="width: 100%;"></jsgaYonlendirme>
    <footer class="footer">
      <img
        class="footer-logo"
        [src]="imgFooterUrlString"
        alt="Jandarma-Akademisi-Logo"
      />
      <span class="footer-text">
        © 2023 Jandarma ve Sahil Güvenlik Akademisi
      </span>
    </footer>
  </div>
