<div class="container">
    <div class="baslik"><h3>Haftalık Ders Planı</h3></div>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Pazartesi</th>
                <th>Salı</th>
                <th>Çarşamba</th>
                <th>Perşembe</th>
                <th>Cuma</th>
            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let a of [].constructor(10); let i = index">
                <td>{{i+1}}</td>
                <td>Ders {{i}}</td>
                <td>Ders {{i+10}}</td>
                <td>Ders {{i+20}}</td>
                <td>Ders {{i+30}}</td>
                <td>Ders {{i+40}}</td>
            </tr>
        </tbody>
    </table>
</div>
